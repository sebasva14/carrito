
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b22286fea9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Academlo Store</title>
</head>
<body>
    <nav>
        <img src="https://curso.academlo.com/wp-content/uploads/2020/02/logo_academlo.png" alt="">
        <button class="car__toggle">
            <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <!-- Carrito de compras -->
        <div class="car__block" id="car">
            <div id="car__list">

            </div>
            <button class="empty__button" id="empty__car">Empty cart</button>
        </div>
    </nav>
    
    <main>
        <h3 class="products-title">Todos nuestros productos</h3>
        <!-- Lista de productos -->
        <div id="products-container" class="principal__container">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
